<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .caja{
      width: 300px;
      height: 300px;
      background-color: aqua;
      margin: 0 auto;
      border: 1px solid red;
      box-shadow: 1px 1px 12px black;
    }
    .transicion {
    	transition: all 1s ease-in-out;
    }
  </style>
</head>
<body>
<div class="caja transition"></div>
<script>
  //Obtener los estilos de un elemento
  var div = document.querySelector('div'),
  estilos =getComputedStyle(div, null);
 // console.log(estilos.backgroundColor);
  //tambien se puede y es igual a :
  console.log(estilos['background-color']);
  console.log(estilos.width);

  /*Mostrar o añadir estilos */
  div.style.backgroundColor = 'goldenrod';
  div.style['border-radius'] = '20px';

  /* cambiar varios estilos a la vez : propiedad style.cssText +=*/
div.style.cssText += 'background-color: yellow; width: 400px; height: 200px;';

/*Añadir una clase de manera dinamica*/
div.classList.add('transicion');
</script>
</body>
</html>
